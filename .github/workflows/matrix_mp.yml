name: Matrix With Strategy Max-Parallel

on:
  workflow_dispatch

jobs:
  matrix-max-parallel:
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        include:
          - index: 0
            total: 4
            os: windows-latest
            java-version: 17
          - index: 1
            os: ubuntu-latest
            java-version: 21
    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup Java JDK
        uses: actions/setup-java@v3.14.1
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'corretto'
